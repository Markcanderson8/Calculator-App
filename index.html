<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="first-row">
        <td><button id="clear">C</button></td>
        <td><button id="parenthesis">()</button></td>
        <td><button id="percent">%</button></td>
        <td><button id="division">/</button></td>
      </div>
      <div class="second-row">
        <td><button onclick="num1()" id="one">1</button></td>
        <td><button id="two">2</button></td>
        <td><button id="three">3</button></td>
        <td><button id="multiply">X</button></td>
      </div>
      <div class="third-row">
        <td><button id="four">4</button></td>
        <td><button id="five">5</button></td>
        <td><button id="six">6</button></td>
        <td><button id="minus">-</button></td>
      </div>
      <div class="fourth-row">
        <td><button id="seven">7</button></td>
        <td><button id="eight">8</button></td>
        <td><button id="nine">9</button></td>
        <td><button id="addition">+</button></td>
      </div>
      <div class="fifth-row">
        <td><button id="plusMinus">+/=</button></td>
        <td><button id="zero">0</button></td>
        <td><button id="period">.</button></td>
        <td><button id="equals">=</button></td>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
